    <main class="grid__item-main">
        <h1 class="titulo">Contacto</h1>
        <form class="formulario">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required><br>
            
            <label for="email">Correo electronico:</label>
            <input type="email" name="email" id="email" placeholder="ejemplo@gmail.com" required>
            
            <div><label for="consulta">Tipo de cliente</label></div>
            <select name="cliente" id="cliente">
                <option value="Particular">Particular</option>
                <option value="Empresa">Empresa</option>
            </select>
            
            <div><label for="acepta">Enviar actualizaciones mensuales</label>
            <input type="checkbox" name="acepta" id="acepta" value="1" /></div>
            
            <textarea name="consulta" id="" cols="40" rows="15" placeholder="Escribe tu consulta"></textarea>
            <div><input type="submit" value="Enviar"/>
            <input type="reset" value="Borrar"/></div>
            
        </form>
    </main>
